<body>
<div class="container-fluid">
    <img src="logo.jpg" width="120">

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        My restrictions
                    </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                	<div class="alert alert-info">
					  <strong>Actual restrictions:</strong> </br> <span id="actual-restrictions"> empty <span>
					</div>
                    <form id="restrictions-form" action="">
                        <div id="restrictions" class="form-group">
                            <label>Change your restrictions:</label>
                            <div class="checkbox"><label>
                            	<input type="text" id="custom-unwanted-nutriment" placeholder="Custom CSV format" />
                        	</label></div>
                        </div>
                        <button type="submit" class="btn btn-default">Save</button>
                    </form>
                    <div style="margin:20px 0;" id="alter-restriction-saved" class="alert alert-success hide" role="alert">
					  <strong>Well done!</strong> You successfully update your restrictions.
					</div>
                </div>
            </div>
        </div>

        <div class="panel panel-default" >
            <div class="panel-heading" role="tab" id="headingTwo">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                        Product identification
                    </a>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
                <div class="panel-body">
                    <form id="product" action="">
					  <input id="barcode" type="text" placeholder="Insert codebar" value="7613269300748">
                      <a href="http://zxing.appspot.com/scan?ret=https%3A%2F%2Ffoodandme.github.io%2Ffoodandme%2F%3Fbarcode%3D%7BCODE%7D&SCAN_FORMATS=UPC_A,EAN_13">Barcode Scanner...</a>
                      <br><button id="check" type="button" class="btn btn-default">Check</button>
					</form>
					<h3 id="product-name"></h3>
					<p id="product-composition"></p>

  					<p class="bg-success hide" id="check-ok">Yep, looks all right.</p>
  					<p class="bg-danger hide" id="check-nok">Something's wrong, double check the composition !</p>
  					<p class="bg-warning hide" id="check-nodata">No data to process... You'll have to do it yourself, sorry.</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
